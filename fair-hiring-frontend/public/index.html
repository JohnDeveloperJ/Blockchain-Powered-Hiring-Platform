<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairHiring Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>FairHiring Contract Interface</h1>

    <!-- Form for adding a job -->
    <div>
        <h2>Add a Job</h2>
        <input type="text" id="jobTitle" placeholder="Job Title">
        <input type="text" id="jobDescription" placeholder="Job Description">
        <button id="addJobButton">Add Job</button>
    </div>

    <!-- Form for setting scoring criteria -->
    <div>
        <h2>Set Scoring Criteria</h2>
        <input type="number" id="jobId" placeholder="Job ID">
        <input type="number" id="experienceWeight" placeholder="Experience Weight">
        <input type="number" id="educationWeight" placeholder="Education Weight">
        <input type="number" id="skillWeight" placeholder="Skill Weight">
        <input type="number" id="bonusPoints" placeholder="Bonus Points">
        <button id="setCriteriaButton">Set Criteria</button>
    </div>

    <!-- Form for adding a candidate -->
    <div>
        <h2>Add a Candidate</h2>
        <input type="text" id="candidateName" placeholder="Candidate Name">
        <input type="text" id="candidateQualifications" placeholder="Qualifications">
        <button id="addCandidateButton">Add Candidate</button>
    </div>

    <!-- Form for scoring a candidate -->
    <div>
        <h2>Score a Candidate</h2>
        <input type="number" id="candidateIdScore" placeholder="Candidate ID">
        <input type="number" id="experiencePoints" placeholder="Experience Points">
        <input type="number" id="educationPoints" placeholder="Education Points">
        <input type="number" id="skillPoints" placeholder="Skill Points">
        <button id="scoreCandidateButton">Score Candidate</button>
    </div>

    <!-- Retrieving a candidate's score -->
    <div>
        <h2>Retrieve Candidate Score</h2>
        <input type="number" id="candidateIdRetrieve" placeholder="Candidate ID">
        <button id="retrieveScoreButton">Get Score</button>
        <p id="candidateScore">Candidate Score: N/A</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
